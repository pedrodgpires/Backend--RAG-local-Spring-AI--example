<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Message View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background-color: #d1e7fd;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }
        .error-message {
            background-color: #ffcccc;
            color: red;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
            align-self: center;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-container input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container button {
            margin-left: 5px;
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container" id="chatContainer"></div>
<div class="input-container">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message === "") return;

        const chatContainer = document.getElementById("chatContainer");

        // Display user message
        const userMessage = document.createElement("div");
        userMessage.textContent = message;
        userMessage.classList.add("message", "user-message");
        chatContainer.appendChild(userMessage);

        input.value = "";
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
            const response = await fetch("http://localhost:9090/chat/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            });

            if (!response.ok) {
                throw new Error(`Server responded with status: ${response.status}`);
            }

            const responseData = await response.json();

            const botMessage = document.createElement("div");
            botMessage.textContent = responseData.message;
            botMessage.classList.add("message", "bot-message");
            chatContainer.appendChild(botMessage);
        } catch (error) {
            console.error("Error fetching response:", error);

            const errorMessage = document.createElement("div");
            errorMessage.textContent = "Error: Could not fetch response. Please check your server.";
            errorMessage.classList.add("message", "error-message");
            chatContainer.appendChild(errorMessage);
        }

        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>
</body>
</html>
